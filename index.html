<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Captcha App</title>
</head>
<body>
    <div id="captcha-container">
        <img src="https://media.istockphoto.com/vectors/internet-security-vector-id141095721?k=6&m=141095721&s=612x612&w=0&h=YzzetQWI4wiBusLhmNqs8widEKTooMU5o1yf9CEiERE=">
        <div class="captcha">
            <canvas id="captcha" width="200" height="40"></canvas>
            <button id="reload-captcha">Reload</button>
        </div>
        <div class="user">
            <input type="text" id="captcha-input" placeholder="Enter Captcha">
            <button id="check-captcha">Check</button>
        </div>
        <p id="captcha-status">Status : IDLE</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
